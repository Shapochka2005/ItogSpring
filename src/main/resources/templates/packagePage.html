<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .package-list {
      margin-bottom: 20px;
    }
    .package {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .package:last-child {
      border-bottom: none;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Packages</h1>
  <div class="package-list" th:each="pkg : ${packages}">
    <div class="package">
      <span th:text="'ID: ' + ${pkg.packageId}"></span><br>
      <span th:text="'Name: ' + ${pkg.name}"></span><br>
      <span th:text="'Description: ' + ${pkg.description}"></span><br>
      <span th:text="'Price: ' + ${pkg.price}"></span>
    </div>
  </div>

  <h2>Add Package</h2>
  <form action="/api/packages" method="post">
    <input type="text" name="name" placeholder="Название пакета" required>
    <input type="text" name="description" placeholder="Описание пакета" required>
    <input type="number" name="price" placeholder="Цена" step="0.01" required>
    <input type="number" name="durationDays" placeholder="Количество дней" required>
    <input type="number" name="hotel_id" placeholder="ID отеля" required>
    <button type="submit">Добавить пакет</button>
  </form>
</div>
</body>
</html>

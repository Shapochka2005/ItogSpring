<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .review-list {
      margin-bottom: 20px;
    }
    .review {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .review:last-child {
      border-bottom: none;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Reviews</h1>
  <div class="review-list" th:each="review : ${reviews}">
    <div class="review">
      <span th:text="'ID: ' + ${review.reviewId}"></span><br>
      <span th:text="${review.comment}"></span><br>
      <span th:text="'Rating: ' + ${review.rating}"></span>
    </div>
  </div>

  <h2>Add Review</h2>
  <form action="/api/reviews" method="post">
    <input type="text" name="comment" placeholder="Ваш комментарий" required>
    <input type="number" name="rating" placeholder="Оценка" required>
    <input type="number" name="user_id" placeholder="ID пользователя" required>
    <input type="number" name="hotel_id" placeholder="ID отеля" required>
    <button type="submit">Отправить отзыв</button>
  </form>
</div>
</body>
</html>

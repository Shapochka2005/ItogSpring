<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .user-list {
      margin-bottom: 20px;
    }
    .user {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .user:last-child {
      border-bottom: none;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Users</h1>
  <div class="user-list" th:each="user : ${users}">
    <div class="user">
      <span th:text="${user.username}"></span>
    </div>
  </div>
  <h2>Add User</h2>
  <form th:action="@{/api/users}" method="post" th:object="${newUser}">
    <input type="text" th:field="*{username}" placeholder="User Name" required>
    <input type="email" th:field="*{email}" placeholder="Email" required>
    <input type="password" th:field="*{password}" placeholder="Password" required>
    <button type="submit">Add</button>
  </form>
</div>
</body>
</html>
